<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="logo__img">
      </div>
    </nav>
    
    <div class="hero-container">
      <div class="hero__img-container">
        <img src="./images/illustration-mockups.svg" alt="Mockup Illustration" class="hero__img">
      </div>

      <div class="hero__text-container">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn btn--primary">Register</button>
      </div>

      <div class="social-container">
        <ul class="social__list">
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a></li>
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter"></i></a></li>
          <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>

    </div>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/simonhernandez">Simon Hernandez</a>.
    </p>
  </footer>

  <!-- Scripts -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/706a5916ba.js" crossorigin="anonymous"></script>
</body>
</html>
